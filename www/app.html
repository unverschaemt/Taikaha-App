<!DOCTYPE html>

<html>

<head>
   <meta charset="utf-8" />
</head>

<body style="overflow: hidden; margin:0;padding: 0">
   <button onclick="javascript:window.location.reload(false);">RE</button>
   <iframe id="frame" style="border: 0; box-sizing: border-box; position: fixed;width: 100%; height: 100%"></iframe>
   <script>
      var url = prompt("Please enter your url", "");

      if (url != null) {
         document.getElementById("frame").src = url;
      }
   </script>
</body>

</html>
